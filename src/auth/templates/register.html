{% extends 'base.html' %}


{% block content %}

 <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Registration Form</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="agree" required>
                <label class="form-check-label" for="agree">
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
              <button type="submit" class="btn btn-primary me-2">Register</button>
              <a href="#" class="btn btn-secondary"><i class="fab fa-google me-2"></i>Register with Google</a>
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
<!DOCTYPE html>

{% block scripts %}
{{super()}}
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5689a33a08.js" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->s
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-LwBx/mxPud/nMXZq3Jq8n7VXk/HGhRtRuyQsY3Lq3pOkmqzN8zf7AuzdN0aQixfP"></script>

{% endblock %}
